<!doctype html>
<html>
<head>
    <title>DE.SVG.1</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    <div class="wrapper">
        
        <h1>DE.SVG.11 Gr√∏nland</h1>    

        <div id='svg'></div>

        <script>
                
        let shapes = [];

        //create svg and shapes
        let initialize = function () {
            let svg = Object.create(SVG);
            svg.init('svg', 180, 120, 'transparent');
            svg.toDOM();
            
            let rect = Object.create(Rect);
            rect.init(0, 0, 180, 60, '#fff');
            shapes.push(rect);

            rect = Object.create(Rect);
            rect.init(0, 60, 180, 60, '#D10430');
            shapes.push(rect);

            let path = Object.create(Path);
            path.init('M60,60 a1,1 0 0,1 60,0', '#D10330');
            shapes.push(path);

            path = Object.create(Path);
            path.init('M60,60 a1,1 0 0,0 60,0', '#fff');
            shapes.push(path);

            shapes.forEach(function(shape) {
                svg.getId().appendChild(shape.draw());
            });
        };

        window.addEventListener('load', initialize);

        </script>
        
    </div>

<footer>
</footer>

</body>
    
</html>
